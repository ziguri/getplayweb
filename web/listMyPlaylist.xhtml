<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <title>List Playlist</title>
    </h:head>

    <h:body>

        <ui:composition template="Template/GetPlayTemp.xhtml">
            
            <ui:define name="content">

                <h:form>
                    <f:view>
                        <h:form>
                            <h1><h:outputText value="My Playlist"/></h1>
                            <h:dataTable value="#{requestPlaylistMb.myPlaylist}" var="playlist" border="1" cellpadding="2" cellspacing="2" style="border:solid 1px" rules="all">

                                <h:column>
                                    <f:facet name="header">TITLE</f:facet>
                                    #{playlist.playlist_name}
                                </h:column>

                                <h:column>
                                    <f:facet name="header">CREATION DATE</f:facet>
                                    #{playlist.creation_date}
                                </h:column>

                                <h:column>
                                    <f:facet name="header">SIZE</f:facet>
                                    #{playlist.playlist_size}
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">VIEW/EDIT/DELETE</f:facet>
                                    <h:commandButton type="submit"
                                                     value="View" 
                                                     action="viewPlaylist" >
                                    <f:setPropertyActionListener target="#{editPlaylistMb.selected}" value="#{playlist}" />
                                    </h:commandButton>
                                    
                                    <h:commandButton type="submit"
                                                     value="Edit" 
                                                     action="#{editPlaylistMb.prepareEdit()}" >
                                    <f:setPropertyActionListener target="#{editPlaylistMb.selected}" value="#{playlist}" />
                                    </h:commandButton>
                                    
                                    <h:commandButton  type="submit"
                                                      value="Delete" 
                                                      action="#{requestPlaylistMb.destroy()}" />
                                </h:column>
                                
                            </h:dataTable>
                        </h:form>
                    </f:view>


                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
