<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edit User</title>
    </h:head>
    <h:body>
        <ui:composition template="Template/GetPlayTemp.xhtml">

            <ui:define name="content">

                <h:form>
                    <br></br>
                    <h:outputLabel value="Nome"/>
                    <br></br>
                    <h:inputText label="Nome" value="#{logged.user.name}" />
                    <br></br>
                    <h:outputLabel value="Email"/>
                    <br></br>
                    <h:inputText label="Email" value="#{logged.user.email}"/>
                    <br></br>
                    <h:outputLabel value="Password"/>
                    <br></br>
                    <h:inputSecret id="pass"  label="Password" value="#{logged.user.password}"/>
                    <h:message for="pass" style="color: red"/>
                    <br></br>
                    <h:commandButton type="submit"  value="Save" action="#{logged.editUser()}"  />
                    <br/>
                    <p></p>
                    <h:outputLabel value="#{logged.errorMessage}" style="color: #e33b06; font-weight: bold"/>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
