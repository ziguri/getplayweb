<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <title>List Music</title>
    </h:head>

    <h:body>

        <ui:composition template="Template/GetPlayTemp.xhtml">

            <ui:define name="content">

                <h:form>
                    <f:view>
                        <h:form>
                            <h1><h:outputText value="All Musics"/></h1>
                            <h:outputLabel value="YOUR PLAYLISTÂ´S:"/>
                            <h:selectOneMenu value="#{editPlaylistMb.selectedPlaylist}" converter="#{editPlaylistMb}">
                                <f:selectItems value="#{editPlaylistMb.myPlaylists()}" var="p" itemLabel="#{p.playlist_name}"/>
                            </h:selectOneMenu>
                            <h:dataTable value="#{requestMusicMb.musicList}" var="music" border="1" cellpadding="2" cellspacing="2" rules="all" 

                                         styleClass="dataTable"
                                         headerClass="dataTableTitle"
                                         rowClasses="order-table-odd-row,order-table-even-row"
                                         >

                                <h:column>

                                    <f:facet name="header" class="dataTableTitle">TITLE</f:facet>
                                        #{music.title}
                                </h:column>

                                <h:column>
                                    <f:facet name="header" class="dataTableTitle">ARTIST</f:facet>
                                        #{music.artist}
                                </h:column>

                                <h:column>
                                    <f:facet name="header" class="dataTableTitle">ALBUM</f:facet>
                                        #{music.album}
                                </h:column>

                                <h:column>
                                    <f:facet name="header" class="dataTableTitle">YEAR</f:facet>
                                        #{music.music_year}
                                </h:column>

                                <h:column>
                                    <f:facet name="header" class="dataTableTitle">PATH</f:facet>
                                        #{music.music_path}
                                </h:column>

                                <h:column>
                                    <f:facet name="header" class="dataTableTitle">USER</f:facet>
                                        #{music.user.name}
                                </h:column>

                                <h:column>
                                    <f:facet name="header" class="dataTableTitle" >EDIT/DELETE</f:facet>
                                    <h:commandButton type="submit" 
                                                     value="Edit" 
                                                     action="editMusic" >
                                        <f:setPropertyActionListener target="#{editMusicMb.selected}" value="#{music}" />
                                    </h:commandButton>

                                    <h:commandButton  type="submit"
                                                      value="Delete" 
                                                      action="#{requestMusicMb.destroy()}" />
                                </h:column>

                                <h:column>      
                                    <f:facet name="header" class="dataTableTitle">ADD TO PLAYLIST</f:facet>
                                    <h:commandButton type="submit" value="+" action="#{editPlaylistMb.addMusicToPlay()}" >
                                        <f:setPropertyActionListener target="#{editPlaylistMb.musicSelected}" value="#{music}" />
                                    </h:commandButton>
                                </h:column>    
                            </h:dataTable>

                        </h:form>
                    </f:view>


                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
