<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edit Music</title>
    </h:head>
    <h:body>
        <ui:composition template="Template/GetPlayTemp.xhtml">
            
            <ui:define name="top">
                <h:form class="logform">
                    <h:outputLabel value="Welcome "/>
                    <h:outputLabel value="#{logged.user.name}"/>
                    <br></br>
                    <h:commandButton value="Logout" action="#{logged.logout()}"/>

                    <h:commandButton value="Edit"  
                                     action="editUser.xhtml"/>
                    
                    <h:commandButton value="Delete User"
                                     action="#{logged.deleteUser()}"/>
                    
                </h:form>
            </ui:define>

            <ui:define name="content">
                
                 <h:form>
                    <br></br>
                    <h:outputLabel value="Title"/>
                    <br></br>
                    <h:inputText label="Title" value="#{editMusicMb.selected.title}" />
                    <br></br>
                    <h:outputLabel value="Artist"/>
                    <br></br>
                    <h:inputText label="Artist" value="#{editMusicMb.selected.artist}"/>
                    <br></br>
                    <h:outputLabel value="Album"/>
                    <br></br>
                    <h:inputText label="Album" value="#{editMusicMb.selected.album}"/>
                    <br></br>
                    <h:outputLabel value="Year"/>
                    <br></br>
                    <h:inputText label="Year" value="#{editMusicMb.selected.music_year}"/>
                    <br></br>
                    <h:commandButton type="submit"  value="Save" action="#{editMusicMb.editMusic()}"  />
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
