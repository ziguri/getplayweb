<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <h:head>
        <title>Create Music</title>
    </h:head>
    <h:body>
        <ui:composition template="Template/GetPlayTemp.xhtml">
           
            <ui:define name="content">

                <h:form id="form" >
                    <br></br>
                    <h:outputLabel value="Title"/>
                    <br></br>
                    <h:inputText label="Title" value="#{requestMusicMb.music.title}" />
                    <br></br>
                    <h:outputLabel value="Artist"/>
                    <br></br>
                    <h:inputText label="Artist" value="#{requestMusicMb.music.artist}"/>
                    <br></br>
                    <h:outputLabel value="Album"/>
                    <br></br>
                    <h:inputText label="Album" value="#{requestMusicMb.music.album}"/>
                    <br></br>
                    <h:outputLabel value="Year"/>
                    <br></br>
                    <h:inputText label="Year" value="#{requestMusicMb.music.music_year}"/>
                    <br></br>
                    <h:outputLabel value="Path"/>
                    <br></br>
                    <h:inputFile id="f" required="true" requiredMessage="Please choose a file" value="#{requestMusicMb.file1}" />
                    <h:message for="f" errorClass="errorMessage" />
                    <br></br>
                    <h:commandButton type="submit"  value="Save" action="#{requestMusicMb.addMusic()}"  />
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
