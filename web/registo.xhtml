<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>User Register</title>
        <h:outputStylesheet name="css/cssLayout.css"/>
    </h:head>
    
    <h:body class="center_content">
        
        <ui:composition template="Template/GetPlayStart.xhtml">
            
            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
                
                 <h:form>
                    <h:outputLabel value="Welcome to GetPlay" class="logtitulos"/>
                    <br></br>
                    <h:outputLabel value="Nome" class="textLabel"/>
                    <br></br>
                    <h:inputText label="Nome" value="#{registerMb.user.name}" />
                    <br></br>
                    <p></p>
                    <h:outputLabel value="Email" class="textLabel"/>
                    <br></br>
                    <h:inputText label="Email" value="#{registerMb.user.email}"/>
                    <br></br>
                    <p></p>
                    <h:outputLabel value="Password" class="textLabel"/>
                    <br></br>
                    <h:inputSecret id="pass"  label="Password" value="#{registerMb.user.password}"/>
                    <h:message for="pass" class="message"/>
                    <br></br>
                    <p></p>
                    <h:commandButton type="submit"  value="Save" action="#{registerMb.addUser}"  class="button"/>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
