<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="Template/GetPlayTemp.xhtml">

            <ui:define name="content">
                
                 <h:form>
                    <br></br>
                    <h:outputLabel value="Nome"/>
                    <br></br>
                    <h:inputText label="Nome" value="#{registerMb.user.name}" />
                    <br></br>
                    <h:outputLabel value="Email"/>
                    <br></br>
                    <h:inputText label="Email" value="#{registerMb.user.email}"/>
                    <br></br>
                    <h:outputLabel value="Password"/>
                    <br></br>
                    <h:inputSecret id="pass"  label="Password" value="#{registerMb.user.password}"/>
                    <h:message for="pass" style="color: red"/>
                    <br></br>
                    <h:commandButton type="submit"  value="Save" action="#{registerMb.addUser}"  />
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
