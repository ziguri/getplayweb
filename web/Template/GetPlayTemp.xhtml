<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>GetPlay Template</title>
    </h:head>

    <h:body>

        <div id="logo">
            <img src="resources/images/logo_branco.png" width="150" alt="logo_branco"/>

        </div>

        <div id="top">
            <ui:insert name="top" >
                <h:form class="logform">
                    <h:outputLabel value="Welcome "/>
                    <h:outputLabel value="#{logged.user.name}"/>
                    <br></br>
                    <h:commandButton value="Logout" action="#{logged.logout()}"/>

                    <h:commandButton value="Edit"  
                                     action="editUser.xhtml"/>
                    
                    <h:commandButton value="Delete User"
                                     action="#{logged.deleteUser()}"/>
                    
                </h:form>
            </ui:insert>
        </div>

        <div>
            <div id="left">
                <ui:insert name="left">
                    <li><a href='principal.xhtml'><span>Home</span></a></li>
                    <li><a href='createMusic.xhtml'><span>Insert Music</span></a></li>
                    <li><a href='listAllMusics.xhtml'><span>View All Musics</span></a></li>
                    <li><a href='listMyMusics.xhtml'><span>View My Musics</span></a></li>
                    <li><a href='createPlaylist.xhtml'><span>Insert Playlist</span></a></li>
                    <li><a href='listMyPlaylist.xhtml'><span>My Playlists</span></a></li>
                    <p></p>
                    <h:form>
                        <h:inputText id="search" value="#{searchMb.word}" />
                        <br></br>
                        <h:selectOneRadio value="#{searchMb.option}">
                            <f:selectItem itemValue="Artist"  itemLabel="Artist"/>   
                            <f:selectItem itemValue="Title"  itemLabel="Title"/>   
                            <f:selectItem itemValue="ArTi" itemLabel="Both"/>   
                        </h:selectOneRadio>
                        <br></br>
                        <h:commandButton value="OK" action="search.xhtml" />
                    </h:form>

                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
