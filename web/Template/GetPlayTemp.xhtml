<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>GetPlay Template</title>
    </h:head>

    <h:body class="center_content">

        <div id="logo">
            <img src="resources/images/logo_branco.png" width="150" alt="logo_branco"/>

        </div>

        <div id="top">
            <ui:insert name="top" >
                <h:form class="logform">
                    <h:outputLabel value="Welcome " />
                    <h:outputLabel value="#{logged.user.name}"/>
                    <p></p>
                    <h:commandButton class="button" value="Logout" action="#{logged.logout()}"/>
                    <h:outputLabel value="  "/>
                    <h:commandButton class="button"
                                     value="Edit"  
                                     action="editUser.xhtml"/>
                    <h:outputLabel value="  "/>
                    <h:commandButton class="button"
                                     value="Delete User"
                                     action="#{logged.deleteUser()}"/>
                    
                </h:form>
            </ui:insert>
        </div>

        <div>
            <div id="left">
                <ui:insert name="left" >
                    <h:form>
                    <h:commandButton type="submit"
                                     action="principal.xhtml"
                                     value="Home"
                                     class="button_menu"/>
                    <p></p>
                    <h:commandButton type="submit"
                                     action="createMusic.xhtml"
                                     value="Insert Music"
                                     class="button_menu"/>
                    <p></p>
                    <h:commandButton type="submit"
                                     action="listAllMusics.xhtml"
                                     value="View All Musics"
                                     class="button_menu"/>
                    <p></p>
                    <h:commandButton type="submit"
                                     action="listMyMusics.xhtml"
                                     value="View My Musics"
                                     class="button_menu"/>
                    <p></p>
                    <h:commandButton type="submit"
                                     action="createPlaylist.xhtml"
                                     value="Insert Playlist"
                                     class="button_menu"/>
                    <p></p>
                    <h:commandButton type="submit"
                                     action="listMyPlaylist.xhtml"
                                     value="My Playlists"
                                     class="button_menu"/>
                    <p></p>
                    
                    
                        <h:inputText id="search" value="#{searchMb.word}" />
                        <br></br>
                        <h:selectOneRadio value="#{searchMb.option}">
                            <f:selectItem itemValue="Artist"  
                                          itemLabel="Artist"
                                          />   
                            <f:selectItem itemValue="Title"  
                                          itemLabel="Title"
                                          />   
                            <f:selectItem itemValue="ArTi" 
                                          itemLabel="Both"
                                          />   
                        </h:selectOneRadio>
                        <br></br>
                        <h:commandButton value="OK" 
                                         action="search.xhtml"
                                         class="button_menu"/>
                    </h:form>

                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <h:form>
                <ui:insert name="content">Content</ui:insert>
                </h:form>
            </div>
        </div>
        

    </h:body>

</html>
