<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <title>List Music</title>
    </h:head>

    <h:body>

        <ui:composition template="Template/GetPlayTemp.xhtml">

            <ui:define name="content">

                <h:form>
                    <f:view>
                        <h:form>
                            <h1><h:outputText value="All Musics"/></h1>
                            <h:dataTable value="#{musicMb.viewAllMusic}" border="1" cellpadding="2" cellspacing="2" style="border:solid 1px" rules="all">
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="MUSIC_ID"/>
                                    </f:facet>
                                    <h:outputText value="#{music.music_id}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="TITLE"/>
                                    </f:facet>
                                    <h:outputText value="#{music.title}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="ARTIST"/>
                                    </f:facet>
                                    <h:outputText value="#{music.artist}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="ALBUM"/>
                                    </f:facet>
                                    <h:outputText value="#{music.album}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="YEAR"/>
                                    </f:facet>
                                    <h:outputText value="#{music.music_year}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="PATH"/>
                                    </f:facet>
                                    <h:outputText value="#{music.music_path}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="USER"/>
                                    </f:facet>
                                    <h:outputText value="#{music.user}"/>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </f:view>

                   
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
