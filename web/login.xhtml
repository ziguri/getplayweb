<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <head>
        <title>Login do utilizador</title>
        <meta name="viewport" content="width=device-width"/>
    </head>
    <body>
        <f:view>
            <h:form>
                Email
                <br></br>
                <h:inputText label="Email" 
                             value="#{loginMb.email}"/>
                <br></br>
                
                Password
                <br></br>
                
                <input type="password" 
                       label="Password" 
                       value="#{loginMb.password}"/>
                <br></br>
                <h:commandButton type="submit"  
                                 value="Login" 
                                 action="#{loginMb.confirmaLogin()}"/>
                
            </h:form>
        </f:view>

        <div></div>
    </body>
</html>
